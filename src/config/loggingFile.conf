[loggers]
keys = root, api, data, api, weather, exchange_rate

[handlers]
keys = fileHandler

[formatters]
keys = fileFormatter

[logger_root]
level = DEBUG
handlers = fileHandler

[logger_api]
level = DEBUG
handlers = fileHandler
qualname = api
propagate = 0

[logger_data]
level = DEBUG
handlers = fileHandler
qualname = data
propagate = 0

[logger_weather]
level = DEBUG
handlers = fileHandler
qualname = data
propagate = 0

[logger_exchange_rate]
level = DEBUG
handlers = fileHandler
qualname = data
propagate = 0

[handler_fileHandler]
class = FileHandler
level = DEBUG
formatter = fileFormatter
args = ('./src/logs/twilioapi.log', 'a')

[formatter_fileFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt = '%d-%b-%y %H:%M:%S'